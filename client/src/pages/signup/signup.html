<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>Username</ion-label>
  <ion-item>
    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>

  <ion-label>Password</ion-label>
  <ion-item>
    <ion-input type="password" [(ngModel)]="hashed_password" name="password"></ion-input>
  </ion-item>

  <div class="buttonTrainer">
    <button ion-button color="primary" (click)="signupOnClick()">Be a Pokemon Trainer!</button>
  </div>

</ion-content>
