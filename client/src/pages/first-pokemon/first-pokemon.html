<ion-header>

  <ion-navbar>
    <ion-title>CONGRATULATIONS!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="pokemonContainer" *ngIf="pokemon">
    <div class="pokemon"><img src="{{pokemon.front}}"></div>
    <ion-label>{{pokemon.name}}</ion-label>
    <ion-item>
      <ion-label>Give a name!</ion-label>
      <ion-input [(ngModel)]="pokeName"></ion-input>
    </ion-item>
    <button ion-button color="danger" (click)="toMain()" outline>Finish!</button>
  </div>
</ion-content>
