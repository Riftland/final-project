<ion-header>

  <ion-navbar>
    <ion-title>Poket</ion-title>
  </ion-navbar>

</ion-header>

<ion-card class="card">

  <ion-card-header>
    Welcome!
  </ion-card-header>

  <ion-card-content>
    Seems to be your first time as a Pokemon Trainer!
    Tell me, What are you: a girl or a boy?
  </ion-card-content>

</ion-card>

<ion-list>
  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="girl">Girl</ion-option>
        <ion-option value="boy">Boy</ion-option>
      </ion-select>
    </ion-item>
</ion-list>

<ion-item *ngIf="gender">
  <h2>Are you a {{gender}}?</h2>
</ion-item>

<div>
  <button *ngIf="gender disabled" ion-button block color="danger" (click)="choosePokemon()" outline>Yes!</button>
</div>
